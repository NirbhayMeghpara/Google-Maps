<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map API Task</title>

    <!-- CSS File -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left-container">
          <h2>
            Always the ride <br />
            you want
          </h2>
          <span
            >A platform for managing global rides and meals, and local deliveries, for companies of any
            size.</span
          >
          <div class="explore-btn">
            <button id="startJourney">Start your journey</button>
          </div>

          <div class="box" id="meterBox">
            <h4>Meter</h4>
            <div class="distance">
              <img src="images/distance.png" alt="icon" /><span id="distance"></span>
            </div>
            <div class="time"><img src="images/time.png" alt="icon" /><span id="time"></span></div>
          </div>

          <div class="input">
            <form>
              <div class="form-container">
                <div class="location">
                  <div class="location-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                      class="w-5 h-5 lg:w-7 lg:h-7"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                      ></path>
                    </svg>
                  </div>
                  <div class="input-container">
                    <input type="text" name="pickUp" id="pickUp" placeholder="Enter your location" />
                    <span>Pick up location</span>
                  </div>
                </div>
                <div class="location pl-0">
                  <div class="location-icon">
                    <img src="images/flag.png" alt="destination icon" />
                  </div>
                  <div class="input-container border-none">
                    <input type="text" name="dropOff" id="dropOff" placeholder="Enter destination" />
                    <span>Drop off location</span>
                  </div>
                </div>
                <div class="search-icon">
                  <div class="center">
                    <a href="#" id="search">
                      <img src="images/search.gif" alt="search" />
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="right-container">
          <div class="map" id="map"></div>
        </div>
      </div>
    </div>

    <!-- Map API -->
    <script src="config.js"></script>

    <!-- Javascript File -->
    <script src="script.js" defer></script>
  </body>
</html>
